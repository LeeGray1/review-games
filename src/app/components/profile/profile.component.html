<div class="container mt-5" style="max-width: 600px" *ngIf="ngAuthService.userState as user">

  <div class="row">
    <div class="media">
      <img class="align-self-start mr-5 img-thumbnail rounded-circle"
        src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.jpg'}}" alt="{{user.displayName}}">
      <div class="media-body">
        <h2>Hi: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
        <p>User ID: <strong>{{user.uid}}</strong></p>
        <p>Email: <strong>{{user.email}}</strong></p>
        <p>UserName: <strong>{{user.displayName}}</strong></p>
 
      </div>
    </div>
  </div>
  
  <div class="container mt-5" *ngIf="ngAuthService.userAdmin">
    <span><h1>Add or remove admins</h1></span>
    <form>
      <input style="width: 350px;" class="mb-3" type="text" id="email" placeholder="Enter in user email"  required #email><br>
      <button class="btn btn-primary" (click)="addAdmin(email)">Add as Admin</button>
      <button class="btn remove ml-3" (click)="removeAdmin(email)">Remove as Admin</button>
    </form>
  </div>

  <!-- <div class="container" >
    <h1 class="h1 text-center">Users Reviews</h1>
</div> -->

</div>
